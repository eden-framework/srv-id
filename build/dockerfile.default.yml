from: ${PROFZONE_DOCKER_REGISTRY}/profzone/golang-runtime:1.14
image: ${PROFZONE_DOCKER_REGISTRY}/${PROJECT_GROUP}/${PROJECT_NAME}:${PROJECT_VERSION}
workdir: /go/bin
env:
  GOENV: DEV
  SRV_ID_GENERATEALGORITHM: SNOWFLAKE
  SRV_ID_GRPCSERVER_IP: ""
  SRV_ID_GRPCSERVER_NAME: ""
  SRV_ID_GRPCSERVER_PORT: "8900"
  SRV_ID_GRPCSERVER_READTIMEOUT: "0"
  SRV_ID_GRPCSERVER_WRITETIMEOUT: "0"
  SRV_ID_HTTPSERVER_IP: ""
  SRV_ID_HTTPSERVER_NAME: ""
  SRV_ID_HTTPSERVER_PORT: "8800"
  SRV_ID_HTTPSERVER_READTIMEOUT: "0"
  SRV_ID_HTTPSERVER_WITHCORS: "true"
  SRV_ID_HTTPSERVER_WRITETIMEOUT: "0"
  SRV_ID_LOGLEVEL: debug
  SRV_ID_SNOWFLAKECONFIG_EPOCH: "1202921769000"
  SRV_ID_SNOWFLAKECONFIG_NODEBITS: "10"
  SRV_ID_SNOWFLAKECONFIG_NODEID: "1"
  SRV_ID_SNOWFLAKECONFIG_STEPBITS: "12"
add:
  ./api/openapi.json: ./
  ./build/configs: ./configs
  ./build/srv-id: ./
  ./project.yml: ./
expose:
- "80"
cmd:
- ./srv-id
- -d=false
- -m=false
